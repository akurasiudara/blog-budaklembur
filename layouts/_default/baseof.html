<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* COMPLETE INLINE STYLES - NO CACHE POSSIBLE - Updated 2025-11-03 23:15 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #f0e6ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .bg-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.5;
            z-index: -1;
        }
        .shape1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
        }
        .shape2 {
            width: 500px;
            height: 500px;
            background: var(--accent-color);
            bottom: -150px;
            right: -150px;
        }
        .shape3 {
            width: 300px;
            height: 300px;
            background: var(--secondary-color);
            bottom: 50%;
            right: 40%;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        .profile-wrapper { margin-bottom: 1.5rem; }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 2rem;
        }

        .social-container { margin-top: 2rem; }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: var(--card-bg);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            background-color: var(--primary-color);
            color: white;
        }
        
        .social-link i { margin-right: 0.5rem; }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-family: 'Montserrat', sans-serif;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-item:hover {
            transform: translateY(-5px) rotate(0deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .product-image-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(106, 90, 205, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-item:hover .product-overlay {
            opacity: 1;
        }

        .product-cta {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .blog-grid-container {
            display: block;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1.5rem;
            height: 500px;
        }

        .blog-featured {
            grid-row: 1 / 3;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .blog-top-right, .blog-bottom-right {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .featured-image {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .featured-content {
            padding: 1.5rem;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .featured-badge {
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        .featured-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .featured-excerpt {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .blog-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .mini-tag {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            text-decoration: none;
            font-weight: 500;
        }

        .view-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .view-more-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .view-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(106, 90, 205, 0.4);
        }

        .categories-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .categories-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .categories-flow {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .category-bubble {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-bubble:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .mobile-blog-container { display: none; }

        @media (max-width: 768px) {
            .blog-grid-container { display: none; }
            .mobile-blog-container { display: block; }
            
            .main-title { font-size: 2rem; }
            .section-title { font-size: 2rem; }
            .hero { margin: 1rem; padding: 2rem 1rem; }
            .section { padding: 2rem 1rem; }
            
            .mobile-blog-swiper {
                margin-bottom: 2rem;
            }
            
            .mobile-blog-featured {
                display: block;
                background: var(--card-bg);
                border-radius: 15px;
                overflow: hidden;
                text-decoration: none;
                color: inherit;
                box-shadow: var(--shadow);
            }
            
            .mobile-featured-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
            
            .mobile-featured-content {
                padding: 1.5rem;
            }
            
            .mobile-cards-stack {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .mobile-blog-card {
                display: block;
                background: var(--card-bg);
                border-radius: 15px;
                padding: 1rem;
                text-decoration: none;
                color: inherit;
                box-shadow: var(--shadow);
            }
        }

        /* Additional compatibility styles */
        .blog-featured a, .blog-top-right a, .blog-bottom-right a {
            color: inherit;
            text-decoration: none;
        }
        
        .mobile-blog-featured, .mobile-blog-card {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {{ if not .IsHome }}
        {{ partial "navbar.html" . }}
    {{ end }}
    
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}



    <script>
        // Force CSS reload if cache detected
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're using cached version by looking for specific elements
            const hero = document.querySelector('.hero');
            if (hero) {
                const computedStyle = window.getComputedStyle(hero);
                const hasGlassEffect = computedStyle.backdropFilter.includes('blur') || 
                                     computedStyle.webkitBackdropFilter.includes('blur');
                
                if (!hasGlassEffect) {
                    // Force reload CSS files
                    const cssLinks = document.querySelectorAll('link[rel="stylesheet"][href*="css/"]');
                    cssLinks.forEach(link => {
                        const newLink = link.cloneNode();
                        newLink.href = link.href.split('?')[0] + '?v=' + Date.now();
                        link.parentNode.insertBefore(newLink, link.nextSibling);
                        link.remove();
                    });
                    
                    // Reload page after a short delay
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 1000);
                }
            }
        });

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.bg-shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add entrance animations to blog cards
        const blogObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = entry.target.classList.contains('blog-featured') 
                            ? 'rotate(0deg)' 
                            : 'rotate(0deg) translateY(0)';
                    }, index * 150);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.blog-featured, .blog-top-right, .blog-bottom-right').forEach(card => {
            card.style.opacity = '0';
            card.style.transition = 'all 0.6s ease';
            blogObserver.observe(card);
        });

        // Mobile card interactions
        document.querySelectorAll('.mobile-blog-card').forEach(card => {
            card.addEventListener('click', function() {
                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(102, 126, 234, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'rippleEffect 0.6s ease-out';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = (event.clientX - rect.left) + 'px';
                ripple.style.top = (event.clientY - rect.top) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Simple Mobile Navigation
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const navMobile = document.getElementById('nav-mobile');
            
            if (mobileMenuBtn && navMobile) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenuBtn.classList.toggle('active');
                    navMobile.classList.toggle('active');
                    
                    // Prevent body scroll when menu is open
                    if (navMobile.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });

                // Close menu when clicking on a link
                document.querySelectorAll('.mobile-nav-item').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenuBtn.classList.remove('active');
                        navMobile.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });

                // Close menu when clicking outside
                navMobile.addEventListener('click', (e) => {
                    if (e.target === navMobile) {
                        mobileMenuBtn.classList.remove('active');
                        navMobile.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        });

        // Copy link functionality for share buttons
        const copyButton = document.getElementById('copy-link-btn');
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                const url = copyButton.dataset.url;
                navigator.clipboard.writeText(url).then(() => {
                    copyButton.classList.add('copied');
                    copyButton.setAttribute('data-tooltip', 'Tersalin! ðŸŽ‰');
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                        copyButton.setAttribute('data-tooltip', 'Salin Link');
                    }, 2000);
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
            });
        }

        // Add fun interactions to navbar links
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                // Add random emoji to icon on hover
                const icon = link.querySelector('i');
                if (icon && !icon.dataset.originalClass) {
                    icon.dataset.originalClass = icon.className;
                }
            });

            link.addEventListener('mouseleave', () => {
                const icon = link.querySelector('i');
                if (icon && icon.dataset.originalClass) {
                    icon.className = icon.dataset.originalClass;
                }
            });
        });

        // Add click ripple effect to share buttons
        document.querySelectorAll('.share-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'shareRipple 0.6s ease-out';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add share ripple animation
        const shareStyle = document.createElement('style');
        shareStyle.textContent = `
            @keyframes shareRipple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(shareStyle);

        // Add subtle interactions for index page
        if (document.querySelector('.hero')) {
            // Add hover effects to hero icons
            document.querySelectorAll('.hero-icon').forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'scale(1.2) rotate(15deg)';
                    icon.style.transition = 'all 0.3s ease';
                });

                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = '';
                });
            });
        }


    </script>
</body>
</html>
