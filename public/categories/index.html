        if (!whoElement) return;
        
        
        const whoPhrases = [
            'seorang guru yang suka ngulik teknologi ğŸ‘¨â€ğŸ«',
            'pendidik yang hobi coding ğŸ’»',
            'aktivis sosial yang gemar berkarya ğŸ¤',

            'seseorang yang percaya teknologi bisa membantu pendidikan ğŸ“±',
            'aktivis yang menggunakan teknologi untuk kebaikan ğŸŒŸ',
            'pengusaha yang mulai dari nol ğŸš€',
            'guru yang suka berbagi ilmu melalui teknologi ğŸ’¡',
            'pendidik yang tidak pernah berhenti belajar ğŸ“–',
            'seseorang yang percaya setiap masalah ada solusinya ğŸ”',
            'aktivis sosial yang memanfaatkan teknologi ğŸŒ',
            'entrepreneur yang dimulai dari passion mengajar ğŸ’¼',
            'guru yang suka eksperimen dengan tools baru âš—ï¸',
            'pendidik yang percaya teknologi adalah alat, bukan tujuan ğŸ¯'
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;
        
        function typeWho() {
            const currentPhrase = whoPhrases[phraseIndex];
            
            if (isDeleting) {
                whoElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 30; 
            } else {
                whoElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100; 
            }
            
            if (!isDeleting && charIndex === currentPhrase.length) {
                
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % whoPhrases.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeWho, typeSpeed);
        }
        
        
        typeWho();
    });
</script>



    <script>
    

        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.bg-shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        
        const blogObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = entry.target.classList.contains('blog-featured') 
                            ? 'rotate(0deg)' 
                            : 'rotate(0deg) translateY(0)';
                    }, index * 150);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.blog-featured, .blog-top-right, .blog-bottom-right').forEach(card => {
            card.style.opacity = '0';
            card.style.transition = 'all 0.6s ease';
            blogObserver.observe(card);
        });

        
        document.querySelectorAll('.mobile-blog-card').forEach(card => {
            card.addEventListener('click', function() {
                
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(102, 126, 234, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'rippleEffect 0.6s ease-out';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = (event.clientX - rect.left) + 'px';
                ripple.style.top = (event.clientY - rect.top) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const navMobile = document.getElementById('nav-mobile');
            
            if (mobileMenuBtn && navMobile) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenuBtn.classList.toggle('active');
                    navMobile.classList.toggle('active');
                    
                    
                    if (navMobile.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });

                
                document.querySelectorAll('.mobile-nav-item').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenuBtn.classList.remove('active');
                        navMobile.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });

                
                navMobile.addEventListener('click', (e) => {
                    if (e.target === navMobile) {
                        mobileMenuBtn.classList.remove('active');
                        navMobile.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        });

        
        const copyButton = document.getElementById('copy-link-btn');
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                const url = copyButton.dataset.url;
                navigator.clipboard.writeText(url).then(() => {
                    copyButton.classList.add('copied');
                    copyButton.setAttribute('data-tooltip', 'Tersalin! ğŸ‰');
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                        copyButton.setAttribute('data-tooltip', 'Salin Link');
                    }, 2000);
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
            });
        }

        
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                
                const icon = link.querySelector('i');
                if (icon && !icon.dataset.originalClass) {
                    icon.dataset.originalClass = icon.className;
                }
            });

            link.addEventListener('mouseleave', () => {
                const icon = link.querySelector('i');
                if (icon && icon.dataset.originalClass) {
                    icon.className = icon.dataset.originalClass;
                }
            });
        });

        
        document.querySelectorAll('.share-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'shareRipple 0.6s ease-out';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        
        const shareStyle = document.createElement('style');
        shareStyle.textContent = `
            @keyframes shareRipple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(shareStyle);

        
        if (document.querySelector('.hero')) {
            
            document.querySelectorAll('.hero-icon').forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'scale(1.2) rotate(15deg)';
                    icon.style.transition = 'all 0.3s ease';
                });

                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = '';
                });
            });
        }


    </script>
